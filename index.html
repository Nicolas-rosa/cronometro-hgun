<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Hgun</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGOS FLUTUANTES (INVERTIDAS) -->
    <!-- Exército Brasileiro agora na Esquerda -->
    <img src="exercito_brasileiro_logo.png" class="floating-logo floating-left" alt="Exército Brasileiro">
    
    <!-- HGUN agora na Direita -->
    <img src="hgun.jpeg" class="floating-logo floating-right" alt="HGUN">

    <!-- OVERLAY DO CRONÔMETRO (Tela Cheia) -->
    <div id="fullscreenTimer" class="timer-wrapper hidden">
        <div class="timer-content">
            <h1>Cronômetro</h1>
            <div id="display" class="display-big">00:00:00</div>
            <p class="instruction-text">Toque na tela para voltar</p>
        </div>
    </div>

    <!-- CONTROLES -->
    <div class="container neumorphic-shadow">
        <div class="main-content" id="controlsContainer">
            
            <h2 class="config-title">Configuração</h2>

            <div class="controls">
                <button id="startBtn" class="neumorphic-btn start-btn">Iniciar</button>
            </div>
            
            <div class="set-stop-time neumorphic-shadow">
                <label for="stopTime">Definir Tempo (HH:MM:SS):</label>
                <input type="text" id="stopTime" placeholder="Ex: 00:01:30" class="neumorphic-input">
                
                <button id="setStopBtn" class="neumorphic-btn set-btn">Definir Tempo</button>
                
                <!-- OPÇÕES DE MODO -->
                <div class="mode-selection">
                    <label class="radio-label">
                        <input type="radio" name="timerMode" value="crescent" checked>
                        <span class="radio-custom"></span>
                        Crescente
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="timerMode" value="decrescent">
                        <span class="radio-custom"></span>
                        Decrescente
                    </label>
                </div>

                <p id="stopMessage"></p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
