<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Hgun</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGOS FLUTUANTES -->
    <img src="7rm.jpeg" class="floating-logo floating-left" alt="Exército Brasileiro">
    <img src="hgun.jpeg" class="floating-logo floating-right" alt="HGUN">

    <!-- OVERLAY DO CRONÔMETRO (Tela Cheia) -->
    <div id="fullscreenTimer" class="timer-wrapper hidden">
        <div class="timer-content">
            <div id="display" class="display-big">00:00:00</div>
            
            <!-- MENSAGEM DE TEMPO RESTANTE (PISCADA AMARELA) -->
            <p id="fullscreenMsg" class="instruction-text extra-msg"></p>
            
            <!-- INSTRUÇÃO PADRÃO -->
            <p class="instruction-text">Toque na tela para voltar</p>
        </div>
    </div>

    <!-- CONTROLES -->
    <div class="container neumorphic-shadow">
        <div class="main-content" id="controlsContainer">
            
            <h2 class="config-title">Configuração</h2>

            <div class="time-setup-area">
                <div class="time-inputs-row">
                    <div class="input-group">
                        <label>HORAS</label>
                        <input type="number" id="inHours" min="0" placeholder="00" class="time-box">
                    </div>
                    <div class="separator">:</div>
                    <div class="input-group">
                        <label>MINUTOS</label>
                        <input type="number" id="inMinutes" min="0" max="59" placeholder="00" class="time-box">
                    </div>
                    <div class="separator">:</div>
                    <div class="input-group">
                        <label>SEGUNDOS</label>
                        <input type="number" id="inSeconds" min="0" max="59" placeholder="00" class="time-box">
                    </div>
                </div>

                <div class="mode-selection">
                    <label class="radio-label">
                        <input type="radio" name="timerMode" value="crescent" checked>
                        <span class="radio-custom"></span>
                        Crescente
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="timerMode" value="decrescent">
                        <span class="radio-custom"></span>
                        Decrescente
                    </label>
                </div>

                <p id="stopMessage"></p>
            </div>

            <div class="controls">
                <button id="startBtn" class="neumorphic-btn start-btn">Iniciar</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
